    }

    function swap(myArray) {
      let temp, j = myArray.length - 1;
      for (let i = 0; i < myArray.length / 2; i++) {
        temp = myArray[i];
        myArray[i] = myArray[j - i];
        myArray[j - i] = temp;
      }
      return myArray;
    }
