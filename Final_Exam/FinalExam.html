<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Exam</title>
  <script src="FinalExam.js" defer></script>
</head>

<body>
  <h1>CPSC 1045 FINAL EXAM</h1>
  <div>
    Add note:
    <select name="note" id="note">
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
      <option value="E">E</option>
      <option value="F">F</option>
      <option value="G">G</option>
      <option value="H">H</option>
    </select>
    <select name="duration" id="duration">
      <option value="whole">whole</option>
      <option value="half">half</option>
      <option value="quarter">quarter</option>
    </select>
    <input onclick="addNote()" type="button" value="add note">
  </div>
  <div>
    Remove last note
    <input onclick="removeNote()" type="button" value="remove">
  </div>
  <div>
    Change notes pitch at position index
    <input type="text" name="position" id="position" size="5"> to
    <select name="noteChange" id="noteChange">
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
      <option value="E">E</option>
      <option value="F">F</option>
      <option value="G">G</option>
      <option value="H">H</option>
    </select>
    <input onclick="changeNote()" type="button" value="change">
  </div>
  <br>
  <div id="score">Output area to display the musical score</div>
  <div id="resDuration">Output area to display the duration of the score</div>
</body>

</html>
