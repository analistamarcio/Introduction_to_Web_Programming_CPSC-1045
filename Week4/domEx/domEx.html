<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CPSC 1045</title>
    <script src="domEx.js" defer></script>
    <style>
      .greenBg{
        background-color: green;
      }
      .yellowBg{
        background-color: yellow;
      }
      #p1{
        color: red;
      }
      #p2{
        color: greenyellow;
      }
      h1{
        color: white;
      }
    </style>
  </head>

  <body>
    <h1>CPSC 1045 DOM Example</h1>
    <p id="p1">Here is some text we may want to change</p>
    <div id="div1" class="greenBg">Here is div 1</div>
    <br>
    <input type="button" id="change" value="Change Class">

    <input type="button" id="style" value="Change Style">

    <input type="button" id="text" value="Change Text">

    <input type="button" id="newid" value="Change ID">
  </body>
</html>
